  <title>:: Countdown ::</title>

<body>
  <div class="container-fluid">
    <h3>Countdown to Due Date</h3>

    <ul class="nav nav-pills">
      <li id="demo" role="presentation" class="active"><a href="#">App Demo</a></li>
      <li id="code" role="presentation"><a href="#">Source Code</a></li>
    </ul>

    <div id="app-demo">
      <input type="text" id="due-date-input" class="form-control" placeholder="Select date">
      <div class="countdown-controls">
        <button type="button" id="calculate-due-date" class="btn btn-info">What is my Due Date</button>
        <button type="button" id="reset-due-date" class="btn btn-danger">Reset</button>
      </div>

      <div class="alert alert-danger" role="alert">Please select  a due date.</div>

      <div id="due-details">
        <h4 id="current-week"></h4>
        <h4 id="main-due-date"></h4>
      </div>
    </div>

    <div id="gist-source">
      <h4>Gist Source for this app</h4>
      <script src="https://gist.github.com/glennhoward/3d8c6b0f7781d2288ce5.js"></script>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment-with-locales.min.js"></script>
