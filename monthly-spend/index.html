  <link rel="stylesheet" href="css/simple.css">
  <title>:: Monthly Spend ::</title>
</head>
<body>
  <div class="container-fluid">
    <h3>Calculate your spend by Month</h3>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addCost">
      Add a cost
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addCost" tabindex="-1" role="dialog" aria-labelledby="addCostLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a cost</h4>
          </div>
          <div class="modal-body">
            What date is the cost for <input type="text" id="due-date-input" class="form-control" placeholder="Select date"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
